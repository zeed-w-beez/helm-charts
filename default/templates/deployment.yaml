apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "default.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "default.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "default.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "default.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs/
        - name: {{ .Chart.Name }}-fluentbit
          image: "{{ .Values.fluentbit.repository }}:{{ .Values.fluentbit.tag }}"
          imagePullPolicy: {{ .Values.fluentbit.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 2020
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/fluent-bit/fluent-bit.conf
              subPath: fluent-bit.conf
            - name: config-volume
              mountPath: /etc/fluent-bit/input-kubernetes.conf
              subPath: input-kubernetes.conf
            - name: config-volume
              mountPath: /etc/fluent-bit/filter-kubernetes.conf
              subPath: filter-kubernetes.conf
            - name: config-volume
              mountPath: /etc/fluent-bit/output-elasticsearch.conf
              subPath: output-elasticsearch.conf
            - name: config-volume
              mountPath: /etc/fluent-bit/parsers.conf
              subPath: parsers.conf
            - name: log-volume
              mountPath: /opt/app/logs/
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: log-volume
        emptyDir: {}
      - name: config-volume
        configMap: 
          name: {{ include "default.fullname" . }}
